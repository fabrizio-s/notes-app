<div class="container">
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group col-sm-8 col-md-6 col-lg-4 mt-3">
            <input type="text" name="username" class="form-control" placeholder="Username" #username="ngModel" ngModel>
        </div>
        <div class="form-group col-sm-8 col-md-6 col-lg-4 mt-3">
            <input type="password" name="password" class="form-control" placeholder="Password" #password="ngModel" ngModel>
        </div>
        <button type="submit" class="btn btn-primary ml-3">Log In</button>
    </form>
</div>
